<svg width="320" height="180" viewBox="0 0 320 180" xmlns="http://www.w3.org/2000/svg">
  <title>Default Project Card Placeholder</title>
  <defs>
    <style>
      .card-bg { fill: #ffffff; stroke: #e2e8f0; stroke-width: 1; }
      .icon-bg { fill: #eff6ff; } /* 浅蓝色背景 */
      .icon-stroke { stroke: #3b82f6; stroke-width: 2; stroke-linecap: round; stroke-linejoin: round; fill: none; }
      .text-placeholder { fill: #cbd5e1; }
      .title-placeholder { fill: #94a3b8; }
      .tag-bg { fill: #f1f5f9; }
      .avatar { fill: #e2e8f0; stroke: #ffffff; stroke-width: 2; }
      .progress-track { fill: #f1f5f9; rx: 3; }
      .progress-fill { fill: #3b82f6; rx: 3; } /* 蓝色进度条 */
    </style>
  </defs>

  <rect x="0.5" y="0.5" width="319" height="179" rx="10" class="card-bg" />

  <rect x="20" y="20" width="40" height="40" rx="8" class="icon-bg" />
  <path d="M30 35 L30 48 L50 48 L50 35 M30 35 L35 28 L45 28 L50 35" class="icon-stroke" transform="translate(0, -2) scale(1)"/>

  <rect x="240" y="25" width="60" height="20" rx="4" class="tag-bg" />
  
  <rect x="20" y="75" width="160" height="14" rx="3" class="title-placeholder" />
  <rect x="20" y="100" width="240" height="8" rx="2" class="text-placeholder" opacity="0.8" />
  <rect x="20" y="115" width="180" height="8" rx="2" class="text-placeholder" opacity="0.6" />

  <g transform="translate(20, 145)">
    <rect x="0" y="0" width="160" height="6" class="progress-track" />
    <rect x="0" y="0" width="100" height="6" class="progress-fill" /> </g>

  <g transform="translate(250, 148)">
    <circle cx="0" cy="0" r="14" class="avatar" />
    <circle cx="-18" cy="0" r="14" class="avatar" />
    <circle cx="-36" cy="0" r="14" class="avatar" />
  </g>
</svg>